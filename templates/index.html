<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flack Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- –ë–ª–æ–∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button class="report-btn">üìä –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç—á–µ—Ç</button>
            <button class="analytics-btn">üìà –ü–æ–ª—É—á–∏—Ç—å –∞–Ω–∞–ª–∏—Ç–∏–∫—É</button>
        </div>

        <!-- –®–∞–ø–∫–∞ —á–∞—Ç–∞ -->
        <div class="chat-header">
            <h1>Flack ChatBot</h1>
            <p>Powered by DeepSeek AI</p>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç -->
        <div id="chat-messages" class="chat-messages"></div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –æ—Ç—á–µ—Ç–æ–≤ -->
        <div id="report-container" class="report-container"></div>

        <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
        <form id="chat-form" class="chat-input">
            <input type="text"
                   id="user-message"
                   placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                   autocomplete="off">
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const chatForm = document.getElementById('chat-form');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-message');
        const reportContainer = document.getElementById('report-container');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.choices?.[0]?.message?.content) {
                    appendMessage('bot', data.choices[0].message.content);
                } else {
                    appendMessage('bot', '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ ü§ñ');
                }
            } catch (error) {
                appendMessage('bot', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º ‚ö†Ô∏è');
            }
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç—á–µ—Ç–æ–≤ –∏ –∞–Ω–∞–ª–∏—Ç–∏–∫–∏
        async function generateReport() {
            showLoader();
            try {
                const response = await fetch('/generate_report');
                const data = await response.json();
                displayReport('–û—Ç—á–µ—Ç', data);
            } catch (error) {
                displayError('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç—á–µ—Ç–∞');
            }
            hideLoader();
        }

        async function getAnalytics() {
            showLoader();
            try {
                const response = await fetch('/analytics');
                const data = await response.json();
                displayReport('–ê–Ω–∞–ª–∏—Ç–∏–∫–∞', data);
            } catch (error) {
                displayError('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∏');
            }
            hideLoader();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            messageDiv.innerHTML = `
                <div class="message-content">${text.replace(/\n/g, '<br>')}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayReport(title, data) {
            let content = '';
            if (data.error) {
                content = `<div class="error">${data.error}</div>`;
            } else if (data.choices?.[0]?.message?.content) {
                content = `
                    <div class="report-title">${title}</div>
                    <div class="report-content">${data.choices[0].message.content}</div>
                `;
            }
            reportContainer.innerHTML = content;
        }

        function showLoader() {
            document.body.classList.add('loading');
        }

        function hideLoader() {
            document.body.classList.remove('loading');
        }

        function displayError(text) {
            reportContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${text}</div>`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.report-btn').addEventListener('click', generateReport);
            document.querySelector('.analytics-btn').addEventListener('click', getAnalytics);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
